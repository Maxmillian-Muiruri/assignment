<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .login-container {
        text-align: center;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin: 10px auto 5px;
        text-align: left;
        width: 80%;
        margin-left: 10%;
      }
      input[type="text"],
      input[type="password"] {
        display: block;
        margin: 5px auto 20px;
        padding: 10px;
        width: 80%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login Details</h1>
      <form>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        /><br />

        <label for="confirmpassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmpassword"
          name="confirmpassword"
          placeholder="Confirm Password"
        /><br />

        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
